<div class="login-container">
  <form (ngSubmit)="submit(loginForm)" #loginForm="ngForm">
      <h2>Login</h2>
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" ngModel required>
      </div>
      <div>
        <label for="">Password</label>
        <input type="text" id="password" name="password" ngModel required>
      </div>
      <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
  </form>
</div>
